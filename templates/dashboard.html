<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<style>
            body {
  background-color: #387D7A;
  background-repeat: repeat;
  background-attachment: fixed;
  background-size: cover;
  background-size: 100%,100%;
  nav-down: auto;
}
.box {
    height: 800px;
    width: 1100px;
    color: white;
    background-color: black;
    border-radius: 25px;
    text-align: center;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    align-items: center;
}

.button {
            transition: box-shadow .3s;
            width: auto;
            height: 100px;
            margin: auto;
            border-radius: 10px;
            border: 1px solid #000000;
            background: #0CF574;
            position: fixed;
            align-items: center;
            text-align: center;
            overflow: hidden;
            min-width: 200px;
            max-width: 200px;
            display: flex;
            justify-content: center;
            top: 25%;
            left: 30%;
            cursor: pointer;
        }
