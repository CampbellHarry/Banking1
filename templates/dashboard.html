<script>
    const date = new Date();
    const hr = date.getHours();

    // Function to update the welcomeText element with the user's name
    function updateWelcomeText(user) {
        if (user) {
            if (hr < 12) {
                document.getElementById("welcomeText").textContent = `Good morning, ${user.name}! Welcome to your dashboard.`;
            } else if (hr < 18) {
                document.getElementById("welcomeText").textContent = `Good afternoon, ${user.name}! Welcome to your dashboard.`;
            } else {
                document.getElementById("welcomeText").textContent = `Good evening, ${user.name}! Welcome to your dashboard.`;
            }
        }
    }

    // Fetch the user data from the backend using AJAX
    fetch('/get_user_data')
        .then(response => response.json())
        .then(data => {
            const user = data.user;
            updateWelcomeText(user); // Update the welcomeText element with the user's name
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
        });
</script>
