<!DOCTYPE html>
<html>
<head>
    <title>Bank Application</title>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: cover;
            background-size: 100%,100%;
            nav-down: auto;
        }
        
        .topbar {
            height: 100px;
            width: 100%;
            background-color: #387D7A;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 20px;
            border-color: rgb(0, 174, 255);
            margin: 0; /* Set margin to 0 */
            position: fixed;
            top: 0;
            z-index: 1;
            left: 0;
        }
        .sidebar {
            width: 100px;
            height: 100%;
            background-color: #387D7A;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0px;
            border-color: #387D7A;
            margin: 1; /* Set margin to 0 */
            position: fixed;
            top: 0;
            z-index: 1;
            left: 0;
        }
        
        .button {
            transition: box-shadow .3s;
            width: auto;
            height: 130px;
            margin: auto;
            border-radius: 10px;
            border: 1px solid #000000;
            background: #0CF574;
            position: fixed;
            align-items: center;
            text-align: center;
            overflow: hidden;
            min-width: 200px;
            max-width: 200px;
            display: flex;
            justify-content: center;
            top: 25%;
            left: 45%;
            cursor: pointer;
        }
        .button1 {background-color: #0CF574;}

        .button:hover {
            box-shadow: 5px 5px 150px #0CF574; 
        }
        .h1{
            z-index: 2;
        }
        .box1{
            height: 140px;
            width: 100px;
            background-color: #440381;
            color: #DDD1C7;
            align-items: center;
            top: 50%;
            left: 35%;
            position: fixed;
            text-align: center;
            border-radius: 25px;
            text-size-adjust: -4;
            font-size: xx-small;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
        }
        .box1:hover{
            animation: 0.6s;
            height: 200px;
            width: 700px;
            font-size: larger;
        }
        .box1:hover{
           box-shadow: 5px 5px 50px #440381;
        }
        .button2 {
            transition: box-shadow .3s;
            width: auto;
            height: 50px;
            margin: auto;
            border-radius: 10px;
            border: 1px solid #000000;
            background: #387D7A;
            position: fixed;
            align-items: center;
            text-align: center;
            overflow: hidden;
            min-width: 200px;
            max-width: 200px;
            display: flex;
            justify-content: center;
            top: 90%;
            left: 4.8%;
            cursor: pointer;
        }
        .button2:hover{
           box-shadow: 5px 5px 50px #387D7A;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="topbar">
            <h1>Welcome to the Test Bank.</h1>
        </div>
    </div>
    <div class="box">
        <a href="/login.html"><button class="button">Login or Register</button></a>
    </div>
<div class="sidebar">
</div>
<div class="box1">
    <h2><u>About us</u></h2>
    <p1>Test bank is a bank that is still in development for sav to test his web development skills and more while doing this project i have learnt quite a fair bit about web developement already can you belive i have been at this for 1 week</p1>
</div>
<div class="button2">
    <h1>Admin Only.</h1>

</div>
</body>
</html>
