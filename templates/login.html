<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #387D7A;
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: cover;
            background-size: 100%,100%;
            nav-down: auto;
            text-align: center;
            align-items: center;
            color: aliceblue;
            z-index: 1;
            display: flex;
        }
        .box1 {
            height: 500px;
            width: 400px;
            margin: 0px;
            padding: 30px;
            position: fixed;
            color: rgb(255, 255, 255);
            border-radius: 25px;
            text-align: center;
            background-color: #000000;
            background-repeat: no-repeat;
            z-index: 0;
            top: 10%;
            left: 38%;
        }
        .boxL {
            height: 100px;
            width: 100px;
            margin: 0px;
            padding: 30px;
            position: fixed;
            color: rgb(255, 255, 255);
            border-radius: 25px;
            text-align: center;
            background-color: transparent;
            background-repeat: no-repeat;
            z-index: 0;
            top: -50px;
            left: -50px;
            display: fixed;
        }

        .box1:hover {
            box-shadow: 5px 5px 200px #440381;
        }
        .name{
            border-radius: 10px;
            background-color: aqua;
        }
input[type="text"],
input[type="password"],
select {
    background-color: #EDEDED;
    border: 1px solid #000000;
    color: #333333;
    width: 300px;
    border-radius: 13px;
    margin-bottom: 10px; /* Add margin bottom to create spacing between elements */
    padding: 5px; /* Add padding to create space within the elements */
}

    /* Customize submit button color */
    button[type="submit"] {
        background-color: #4CAF50;
        border: none;
        color: #FFFFFF;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover{
        box-shadow: 5px 5px 100px green;
    }
    </style>
</head>
<body>
    <div class="body">
        <div class="box1">
            <h1><b><u>Login</u></b></h1>
            <form action="{{ url_for('login') }}" method="POST">
                <select id="new_or_not" name="new_or_not">
                    <option value="new">New User</option>
                    <option value="returning">Existing User</option>
                </select><br>
                <input type="text" id="name" name="name" required placeholder="Name"><br>
                <input type="text" id="dob" name="dob" required placeholder="Date of birth DD/MM/YYYY"><br>
                <input type="text" id="phone" name="phone" required placeholder="Phonenumber"><br>
                <input type="password" id="password" name="password" required placeholder="Password"><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="boxL">
        <img src="B (1).png" alt="" style="height: 200px; width: 200px;">
    </div>
</body>
</html>
